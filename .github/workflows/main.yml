name: CI Pipeline - Build and Push Docker Image

on:
  push:
    # Triggers on push to the 'master' branch
    branches: [master] 

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # This securely uses the secrets you set on GitHub
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # These parameters are now correctly indented
          context: .
          push: true
          # **CORRECTION HERE:** Use the DOCKER_USERNAME secret for the image tag
          tags: ${{ secrets.DOCKER_USERNAME }}/my-devops-app:latest