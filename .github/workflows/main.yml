name: CI Pipeline - Build and Push Docker Image

on:
  push:
    # Triggers on push to the 'master' branch
    branches: [master] 

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # Use uppercase for secret names (e.g., DOCKER_USERNAME)
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # These parameters must be indented under 'with:'
          context: .
          push: true
          # Note: I assumed 'uha26' is meant to be DOCKER_USERNAME here
          tags: ${{ secrets.uha26}}/my-devops-app:latest